name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          APP_PATH: ${{ secrets.EC2_PATH }}
        run: |
          # Configurar SSH
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Conectar a EC2 y ejecutar comandos de deploy
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting API deployment..."
            
            # Navegar al directorio del proyecto
            cd ${{ secrets.EC2_PATH }}
            
            # Hacer pull del Ãºltimo cÃ³digo
            echo "ðŸ“¥ Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main
            
            # Instalar/actualizar dependencias de Composer
            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Generar documentaciÃ³n Swagger
            echo "ðŸ“š Generating API documentation..."
            php artisan l5-swagger:generate
            
            # Limpiar y optimizar caches
            echo "ðŸ§¹ Clearing caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Ajustar permisos
            echo "ðŸ” Setting permissions..."
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache
            
            # Recargar servicios web
            echo "ðŸ”„ Reloading web services..."
            sudo systemctl reload php8.4-fpm
            sudo systemctl reload nginx
            
            echo "âœ… API Deployment completed successfully!"
          EOF

          # Limpiar clave privada
          rm -f private_key.pem

      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… API Deployment successful!"
          else
            echo "âŒ API Deployment failed!"
            exit 1
          fi
